<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wala lang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body { margin:0; padding:0; height:100%; background:black; color:white; font-family:monospace; overflow:hidden; }
  #text { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); white-space:pre; text-align:center; font-size:20px; }
  .cursor { display:inline-block; width:10px; background:white; margin-left:2px; animation:blink 0.7s infinite; }
  @keyframes blink { 0%,50% { background:white; } 51%,100% { background:transparent; } }
  #enter-btn { display:none; position:absolute; top:70%; left:50%; transform:translateX(-50%); padding:10px 20px; font-size:18px; background:white; color:black; border:none; cursor:pointer; font-family:monospace; }
  #love-message { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:28px; text-align:center; color:red; animation:fadeIn 1s forwards; }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
</style>
</head>
<body>

<audio id="matias-audio" preload="auto" loop>
  <source src="https://archive.org/download/until-i-found-you/Until%20I%20found%20You.mp3" type="audio/mpeg">
</audio>

<div id="text"></div>
<button id="enter-btn">Enter</button>
<div id="love-message">I love you so much bebe</div>

<script>
  const audio = document.getElementById("matias-audio");
  const enterBtn = document.getElementById("enter-btn");
  const loveMessage = document.getElementById("love-message");
  const textDiv = document.getElementById("text");

  const messages = [
    "WARNING: This site contains explicit content.",
    "Viewer discretion is advised.",
    "Loading..."
  ];

  let msgIndex = 0, charIndex = 0;
  let cursor = document.createElement("span");
  cursor.classList.add("cursor");
  textDiv.appendChild(cursor);

  function typeText() {
    if (msgIndex < messages.length) {
      if (charIndex < messages[msgIndex].length) {
        cursor.insertAdjacentText("beforebegin", messages[msgIndex].charAt(charIndex));
        charIndex++;
        setTimeout(typeText, 50);
      } else {
        cursor.insertAdjacentHTML("beforebegin", "<br>");
        msgIndex++;
        charIndex = 0;
        setTimeout(typeText, 800);
      }
    } else {
      enterBtn.style.display = "block";
    }
  }

  enterBtn.addEventListener("click", () => {
    audio.currentTime = 0;
    audio.play().catch(err => console.log("Audio play blocked:", err));
    textDiv.style.display = "none";
    enterBtn.style.display = "none";
    loveMessage.style.display = "block";
  });

  typeText();
</script>
</body>
</html>
