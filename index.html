<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matias Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        color: white;
        font-family: monospace;
        overflow: hidden;
    }
    #text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: pre;
        text-align: center;
        font-size: 20px;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        background: white;
        margin-left: 2px;
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        0%, 50% { background: white; }
        51%, 100% { background: transparent; }
    }
    #enter-btn {
        display: none;
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
        background: white;
        color: black;
        border: none;
        cursor: pointer;
        font-family: monospace;
    }
    #final-img {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<!-- Matias Sound -->
<audio id="matias-audio" preload="auto" loop>
    <source src="matias.mp3" type="audio/mpeg">
</audio>

<div id="text"></div>
<button id="enter-btn">Enter</button>
<img id="final-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQtpran2cZLakbrHw7Ht9d80TQVUgfyNv3vw&s">

<script>
    const audio = document.getElementById("matias-audio");
    const enterBtn = document.getElementById("enter-btn");
    const finalImg = document.getElementById("final-img");
    const textDiv = document.getElementById('text');

    const messages = [
        "WARNING: This site contains explicit content.",
        "Viewer discretion is advised.",
        "Loading..."
    ];

    let msgIndex = 0, charIndex = 0;
    let cursor = document.createElement("span");
    cursor.classList.add("cursor");
    textDiv.appendChild(cursor);

    function typeText() {
        if (msgIndex < messages.length) {
            if (charIndex < messages[msgIndex].length) {
                cursor.insertAdjacentText("beforebegin", messages[msgIndex].charAt(charIndex));
                charIndex++;
                setTimeout(typeText, 50);
            } else {
                cursor.insertAdjacentHTML("beforebegin", "<br>");
                msgIndex++;
                charIndex = 0;
                setTimeout(typeText, 800);
            }
        } else {
            enterBtn.style.display = "block";
        }
    }

    enterBtn.addEventListener("click", () => {
        audio.currentTime = 0;
        audio.play().catch(err => console.log("Audio play blocked:", err));
        textDiv.style.display = "none";
        enterBtn.style.display = "none";
        finalImg.style.display = "block";
        finalImg.style.animation = "fadeIn 1s forwards";
    });

    typeText();
</script>

</body>
</html>
